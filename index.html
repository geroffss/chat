<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

  </head>
  <body>
    <div class="start">
      <div class="div">
        <div class="chat">
          <div class="chats">
            <div class="chateng">
              <div class="frame">
                <img class="avatar" src="images/avatar.svg" />
                <div class="text-wrapper">chateng</div>
              </div>
            </div>
            <div class="chathu">
              <div class="frame-2">
                <img class="avatar" src="images/avatar.svg" />
                <div class="text-wrapper">chathu</div>
              </div>
            </div>
            <div class="chatro">
              <div class="frame-3">
                <img class="avatar" src="images/avatar3.svg" />
                <div class="text-wrapper">chatro</div>
              </div>
            </div>
          </div>
          <div class="chatname"><div class="text-wrapper-2">CHIT CHAT</div></div>
        </div>
        <div class="topnav">
          <img class="img" src="images/exit.svg" />
          <img class="avatar-2" src="images/avatar.svg" />
          <div class="text-wrapper-3">John Smith</div>
        </div>
        <div class="writebox">
            <div class="frame3">
                <h2 class="writeh1">Messages:</h2>
                <div class="lastInputs">
                </div>
            </div>
          <div class="write">
            <div class="overlap-group-wrapper">
              <div class="overlap-group">
                <div class="frame-4">
                    
                  <div class="text-wrapper-4">
                    <input class="inputtext" placeholder="Write something">
                    <div class="group"><img class="send" src="images/send.svg" onclick="checkdata()"/></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
